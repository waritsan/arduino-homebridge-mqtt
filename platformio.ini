[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = WifiManager@^0.14, PubSubClient@^2.7, ArduinoJson@^6.11.0
build_flags = -D MQTT_MAX_PACKET_SIZE=512