#
# Template #2: The project is intended to by used as a library with examples
#

language: python
python:
    - "2.7"

sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    # - PLATFORMIO_CI_SRC=examples/HumiditySensorExample
    # - PLATFORMIO_CI_SRC=examples/LightSensorExample
    - PLATFORMIO_CI_SRC=examples/SwitchExample
    # - PLATFORMIO_CI_SRC=examples/ThermostatExample

install:
    - pip install -U platformio
    - platformio update
    #
    # Libraries from PlatformIO Library Registry:
    #
    # https://platformio.org/lib/show/89/PubSubClient
    # https://platformio.org/lib/show/64/ArduinoJson
    # https://platformio.org/lib/show/567/WifiManager
    - platformio lib -g install 567, 89, 64
    - export PLATFORMIO_BUILD_FLAGS="-D MQTT_MAX_PACKET_SIZE=512"

script:
    - platformio ci --lib="." --board=d1_mini
